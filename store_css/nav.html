<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nav</title>
    <link rel="stylesheet" href="nav.css">
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="medias/logo.png" alt="Logo Hero">
        </div>
        <div class="nav">
        <nav class="topNav" id="myNav">
            <a href="#">Home</a> 
            <a href="#">Shop</a>
            <a href="#">Journal</a>
            <a href="#">More</a>
            <a href="javascript:void(0)" class="burger_nav" onclick="myFonction()">
                <i class="fa fa-bars"></i>
            </a>
        </nav>
        </div>
        <div class="myCart">
            <a href="#">My Cart(2)</a>
        </div>
    </header>
    
    <script>
        function myFunction() {
          var x = document.getElementById("myNav");
          if (x.className === "nav") {
            x.className += " responsive";
          } else {
            x.className = "nav";
          }
        }
    </script>
</body>
</html>
